plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.new_video_download"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

        compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Use Java 17
        targetCompatibility = JavaVersion.VERSION_17  // Use Java 17
    }

    kotlinOptions {
        jvmTarget = "17"  // Use JVM target 17
    }

    defaultConfig {
        applicationId = "com.example.new_video_download"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}
